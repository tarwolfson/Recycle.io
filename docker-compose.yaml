services:
  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - ~/apps/mongo:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=recycleio
      - MONGO_INITDB_ROOT_PASSWORD=S3cret
  cache-updater:
    build: ./cache-updater
    volumes: 
      - .:/code
    depends_on:
      - redis
      - mongodb
  backend:
    build: ./backend
    ports:
      - 5000:5000
    volumes:
      - .:/code
    depends_on:
      - redis
      - mongodb
      - cache-updater
  redis:
    image: redis